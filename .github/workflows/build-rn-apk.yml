name: Build React Native APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize React Native (Fixed Method)
        run: |
          # 1. Waxaan ku abuureynaa mashruuca folder kumeel-gaar ah (Temporary)
          # Tani waxay ka hortageysaa 'mkdir' error-ka
          npx @react-native-community/cli init ShaqoApp --skip-install --install-pods false
          
          # 2. Hadda waxaan u soo wareejineynaa folder-ka 'android' barta ugu sarreysa
          # Waxaan sidoo kale soo qaadeynaa faylasha qaabeynta
          mv ShaqoApp/android .
          mv ShaqoApp/package.json .
          mv ShaqoApp/metro.config.js .
          mv ShaqoApp/babel.config.js .
          
          # 3. Rakib maktabadaha lagama maarmaanka ah
          npm install

      - name: Create JS Bundle
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle --platform android --dev false --entry-file App.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
