name: Android Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '11'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: Install dependencies
      run: |
        npm ci
        npx expo install --check
        
    - name: Setup Expo
      run: |
        npm install -g expo-cli
        npx expo install expo-linear-gradient
        npx expo install react-native-safe-area-context
        npx expo install react-native-screens
        npx expo install react-native-gesture-handler
        npx expo install @react-native-async-storage/async-storage
        
    - name: Create EAS project (if needed)
      run: |
        if [ ! -f "eas.json" ]; then
          echo "Creating eas.json..."
          cat > eas.json << EOF
          {
            "cli": {
              "version": ">= 3.0.0"
            },
            "build": {
              "development": {
                "developmentClient": true,
                "distribution": "internal"
              },
              "preview": {
                "android": {
                  "buildType": "apk"
                }
              },
              "production": {
                "android": {
                  "buildType": "apk"
                }
              }
            },
            "submit": {
              "production": {}
            }
          }
          EOF
        fi
        
    - name: Install EAS CLI
      run: npm install -g eas-cli
        
    - name: Login to Expo
      run: |
        if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
          eas login --token ${{ secrets.EXPO_TOKEN }}
        else
          echo "EXPO_TOKEN not found, running without authentication"
        fi
        
    - name: Build Android APK
      run: |
        eas build --platform android --profile preview --non-interactive --no-wait
        
    - name: Build Android APK (alternative method)
      if: failure()
      run: |
        # Alternative method using expo build
        expo build:android --type apk --non-interactive
        
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: shaqohub-apk
        path: |
          *.apk
          **/*.apk
        retention-days: 7
