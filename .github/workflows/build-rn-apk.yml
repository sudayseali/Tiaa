name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. Setup Android NDK & SDK (CRITICAL FIX)
        run: |
          # Waxaan rakibaynaa NDK-ga saxda ah ee React Native 0.73 rabto
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"
          
          # Waxaan aqbalaynaa dhamaan shuruucda si uusan u istaagin
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: 5. Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npx expo install --check || true

      - name: 6. Prebuild Android
        run: npx expo prebuild --platform android --non-interactive

      - name: 7. Universal Resource & Style Fixer
        # Xalinkii hore ee Styles-ka iyo Colors-ka (Waa muhiim inuu joogo)
        run: |
          mkdir -p android/app/src/main/res/values
          cat <<EOF > android/app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="colorPrimary">#6200EE</color>
              <color name="colorPrimaryDark">#3700B3</color>
              <color name="colorAccent">#03DAC5</color>
              <color name="splashscreen_background">#ffffff</color>
              <color name="iconBackground">#ffffff</color>
          </resources>
          EOF
          
          cat <<EOF > android/app/src/main/res/values/styles.xml
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">
                  <item name="colorPrimary">@color/colorPrimary</item>
                  <item name="colorPrimaryDark">@color/colorPrimaryDark</item>
                  <item name="colorAccent">@color/colorAccent</item>
                  <item name="android:statusBarColor">@color/colorPrimaryDark</item>
                  <item name="android:windowBackground">@color/splashscreen_background</item>
              </style>
              <style name="Theme.App.SplashScreen" parent="Theme.AppCompat.Light.NoActionBar">
                  <item name="android:windowBackground">@color/splashscreen_background</item>
                  <item name="android:statusBarColor">@color/colorPrimaryDark</item>
                  <item name="colorPrimary">@color/colorPrimary</item>
                  <item name="colorPrimaryDark">@color/colorPrimaryDark</item>
              </style>
          </resources>
          EOF

      - name: 8. Build APK with Gradle
        env:
          _JAVA_OPTIONS: "-Xmx6g"
          # Waxaan u sheegaynaa Gradle meesha NDK-gu yaalo
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd android
          chmod +x gradlew
          
          # Halkan waxaan ku qasbaynaa inuu isticmaalo NDK version-ka aan soo dejinay
          echo "ndk.dir=$ANDROID_HOME/ndk/25.2.9519653" >> local.properties
          
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon -x lint

      - name: 9. Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
