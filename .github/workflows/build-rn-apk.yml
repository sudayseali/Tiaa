name: Build React Native APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize React Native Structure
        run: |
          # 1. Kaydi koodhkaaga app.js
          if [ -f app.js ]; then
            cp app.js app.js.backup
          fi

          # 2. Abuuro nidaamka Android
          npx @react-native-community/cli init ShaqoApp --skip-install --install-pods false
          
          # 3. Wareeji faylasha muhiimka ah
          mv ShaqoApp/android .
          mv ShaqoApp/package.json .
          mv ShaqoApp/metro.config.js .
          mv ShaqoApp/babel.config.js .
          
          # 4. Soo celi koodhkaagii app.js magacaasna ku hay
          if [ -f app.js.backup ]; then
            mv app.js.backup app.js
            # Tirtir App.js-ka uu CLI-gu abuuray haddii uu jiro si aysan isku dhex yaacin
            rm -f App.js
          fi
          
          npm install

      - name: Create JS Bundle (Fixed for app.js)
        run: |
          mkdir -p android/app/src/main/assets
          # Halkaan waxaan u badalnay --entry-file app.js (xaraf yar)
          npx react-native bundle --platform android --dev false --entry-file app.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-RN-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
