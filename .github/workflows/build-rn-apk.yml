name: Build React Native APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Create React Native Project Structure
        run: |
          # Haddii uusan jirin folder-ka android, abuur mid cusub oo tijaabo ah
          if [ ! -d "android" ]; then
            echo "Folder-ka Android lama helin, hadda ayaan abuurayaa..."
            npx react-native@latest init TijaaboApp --directory . --skip-install --version 0.73.0
          fi
          
          # Hadda ku shub maktabadaha (Dependencies)
          npm install

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          # Waxaan dhisaynaa APK-ga
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-rn-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
