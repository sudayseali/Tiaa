name: Build Android APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: |
          npm install
          # Tallaabadan waxay si toos ah u rakibaysaa version-nada ay Expo rabto
          npx expo install --check

      - name: Prebuild Android
        # Waxaan ku darnay --no-install si uusan dib ugu soo celin version-nadii hore
        run: npx expo prebuild --platform android --non-interactive --no-install

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
