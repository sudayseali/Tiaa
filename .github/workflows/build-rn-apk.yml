name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. Install Dependencies
        run: npm install --legacy-peer-deps

      - name: 5. Prebuild Android
        run: npx expo prebuild --platform android --non-interactive

      - name: 6. Full Android Resources Fix
        # Tallaabadan waxay xoog ku abuureysaa dhammaan midabada uu Gradle weydiinayo
        run: |
          mkdir -p android/app/src/main/res/values
          cat <<EOF > android/app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="colorPrimary">#6200EE</color>
              <color name="colorPrimaryDark">#3700B3</color>
              <color name="colorAccent">#03DAC5</color>
              <color name="splashscreen_background">#ffffff</color>
              <color name="iconBackground">#ffffff</color>
          </resources>
          EOF

      - name: 7. Build APK with Gradle
        env:
          _JAVA_OPTIONS: "-Xmx4g"
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon

      - name: 8. Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
