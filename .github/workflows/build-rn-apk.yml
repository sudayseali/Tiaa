name: Build React Native APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: |
          npm install react react-native
          # Haddii uusan jirin folder-ka android, abuur nidaamka
          if [ ! -d "android" ]; then
            npx @react-native-community/cli init TijaaboApp --directory . --skip-install
          fi
          npm install

      - name: Create JS Bundle (XALKA CILADDA)
        run: |
          # Samee folder-ka assets haddii uusan jirin
          mkdir -p android/app/src/main/assets
          
          # Amarkan wuxuu koodhkaaga App.js u beddelayaa bundle uu Android akhrin karo
          npx react-native bundle --platform android --dev false --entry-file App.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # Waxaan dhisaynaa APK-ga isagoo wata bundle-ka
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-Fixed-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
