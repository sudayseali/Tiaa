name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Halkan ayaan ka saarnay 'cache: npm' si uusan u weydiin lock file

      - name: 3. Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. Install Dependencies
        run: |
          # Waxaan isticmaalaynaa legacy-peer-deps si looga gudbo is-qabqabsiga
          npm install --legacy-peer-deps
          # Xoog ku sax version-nada Expo (Linear Gradient iyo kuwa kale)
          npx expo install --check || true

      - name: 5. Prebuild Android
        run: npx expo prebuild --platform android --non-interactive

      - name: 6. Build APK with Gradle
        env:
          _JAVA_OPTIONS: "-Xmx4g"
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4g"
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon

      - name: 7. Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-Android-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
