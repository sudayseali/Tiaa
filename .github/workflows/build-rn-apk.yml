name: Build Android APK
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: |
          npm install
          # Tallaabadan waxay hubinaysaa in version-nada ay is-waafaqsan yihiin
          npx expo install --check

      # Tallaabadan waxay dhalinaysaa folder-ka Android
      - name: Prebuild Android
        run: npx expo prebuild --platform android --non-interactive

      # Kahor intaanan dhisin, waxaan hubineynaa in folder-ka android uu leeyahay settings-ka saxda ah
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          # Waxaan isticmaalaynaa --no-daemon si uu ugu dhex shaqeeyo deegaanka GitHub si ka fiican
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShaqoHub-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
