name: Build React Native APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize React Native Structure
        run: |
          # 1. Haddii uusan jirin folder-ka android
          if [ ! -d "android" ]; then
            echo "Folder-ka Android lama helin, hadda ayaan abuurayaa..."
            
            # Waxaan ku abuureynaa folder magaciisu yahay 'temp_app' si looga fogaado mkdir '' error
            npx @react-native-community/cli init TijaaboApp --skip-install --install-pods false
            
            # Waxaan u soo wareejineynaa folder-ka 'android' iyo 'package.json' barta sare
            cp -r TijaaboApp/android .
            cp TijaaboApp/package.json .
            cp TijaaboApp/metro.config.js .
            cp TijaaboApp/babel.config.js .
          fi

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          # Dhis APK-ga
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: shaqohub-rn-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
